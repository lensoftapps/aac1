<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 Image Table</title>
    <style>
        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        td {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
        }
        img {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        p {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td>
            <img src="01.jpg" alt="Image 1">
            <p>Word 1</p>
        </td>
        <td>
            <img src="02.jpg" alt="Image 2">
            <p>Word 2</p>
        </td>
    </tr>
    <tr>
        <td>
            <img src="03.jpg" alt="Image 3">
            <p>Word 3</p>
        </td>
        <td>
            <img src="04.jpg" alt="Image 4">
            <p>Word 4</p>
        </td>
    </tr>
</table>

</body>
</html>
