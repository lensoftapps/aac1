<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 Image Table with Clickable Cells</title>
    <style>
        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
            border: 2px solid #000;
        }
        td {
            text-align: center;
            padding: 20px;
            border: 1px solid #000;
            cursor: pointer; /* Cursor change to indicate clickability */
        }
        img {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        p {
            margin-top: 10px;
            font-size: 16px;
        }
        #selected-word {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .word-item {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div id="selected-word"></div>

<table>
    <tr>
        <td onclick="displayWord('You')">
            <img src="img/01.JPG" alt="Image 1">
            <p>You</p>
        </td>
        <td onclick="displayWord('Help')">
            <img src="img/02.JPG" alt="Image 2">
            <p>Help</p>
        </td>
    </tr>
    <tr>
        <td onclick="displayWord('Happy')">
            <img src="img/03.JPG" alt="Image 3">
            <p>Happy</p>
        </td>
        <td onclick="displayWord('Sad')">
            <img src="img/04.JPG" alt="Image 4">
            <p>Sad</p>
        </td>
    </tr>
</table>

<script>
    function displayWord(word) {
        const wordDiv = document.createElement('span');
        wordDiv.className = 'word-item';
        wordDiv.innerText = word;
        document.getElementById('selected-word').appendChild(wordDiv);
    }
</script>

</body>
</html>
